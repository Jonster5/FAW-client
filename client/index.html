<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">

    <title>Factions At War</title>

    <link rel="stylesheet" href="style.css" />

    <script src="pebble/Pebble.min.js" type="text/javascript"></script>

    <script src="js/init.js" type="text/javascript" defer></script>

</head>

<body>
    <div class="container" id="title_container">
        <div class="title">Factions At War</div>
        <div class="title_button_container">
            <div class="title_button" id="join_game_button">Join Game</div>
            <div class="title_button" id="freeplay_button">Freeplay</div>
            <div class="title_button" id="tutorial_button">Tutorial</div>
            <div class="title_button" id="more_stuff_button">More Stuff</div>
        </div>
    </div>

    <div class="container" id="game_container" style="display: none;">
        <div class="UI_popup" id="public_server_select">
            <div class="public_server_popup_div">
                <div class="public_server_popup_item">
                    <input id="public_username_input" class="public_server_popup_item_input" type="text" maxlength="15" placeholder="Enter Username" />
                    <div id="public_username_input_failtext">m</div>
                </div>
                <div class="public_server_popup_item">
                    <input id="public_ip_input" class="public_server_popup_item_input" type="text" placeholder="Enter Server IP" />
                    <div style="visibility: hidden; user-select: none; font-size: 1vw; font-family: 'Gugi', cursive;">m</div>
                </div>
            </div>
            <div class="public_server_submit" id="public_server_submit">Join</div>
        </div>
        <div class="UI_popup" id="public_faction_select">
            <div class="public_server_popup_div">
                <select id="public_faction_select_input">
                    
                </select>
            </div>
            <div>Join</div>
        </div>
        <div class="game_window_container_div">
            <div class="game_window" id="public_game_window"></div>
            <div class="UI_object" id="public_sidebar">
                <div class="sidebar_object" id="public_sidebar_username"></div>
            </div>
        </div>
        <div class="UI_object" id="public_bottombar"></div>
    </div>

    <div class="container" id="freeplay_container" style="display: none;">
        <div class="UI_popup" id="private_user_info"></div>
        <div class="game_window" id="freeplay_game_window"></div>
        <div class="UI_object" id="freeplay_sidebar"></div>
        <div class="UI_object" id="freeplay_bottombar"></div>
    </div>

    <div class="container" id="tutorial_container" style="display: none;">

    </div>

    <div class="container" id="more_stuff_container" style="display: none;">

    </div>
</body>

</html>
